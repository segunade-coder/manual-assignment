<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Practical Manual Assignment Solution</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./school logo.jpg" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="./school logo 2.png" alt="" />
        <h2>Get Your Practical Manual Assignment Solution</h2>
      </div>
      <form id="student-form">
        <label>
          <span>Full Name</span>
          <input
            type="text"
            placeholder="Enter your full name"
            required
            id="name"
          />
        </label>
        <label>
          <span
            >Admission Number.
            <small class="note">(Only the last three digits)</small></span
          >
          <input type="number" placeholder="001" value="" required id="adm" />
        </label>
        <label>
          <span>Program</span>
          <select id="program">
            <option value="M" selected>Morning</option>
            <option value="E">Evening</option>
          </select>
        </label>
        <label>
          <span>Phone Number</span>
          <input
            type="tel"
            placeholder="Enter your phone number"
            required
            id="phone"
          />
        </label>
        <div class="btn-cont">
          <a class="whatsapp" href="javascript:void(0)">Join WhatsApp group</a>
          <button class="submit" type="submit">Submit</button>
        </div>
        <a href="tel:09078785538" class="or">OR message 09078785538</a>
      </form>
    </div>
    <script defer src="./script.js"></script>
  </body>
</html>
